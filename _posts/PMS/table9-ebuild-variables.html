<table class="green" style="width: 100%; border: 1px; padding: 1em; vertical-align: middle;">
  <caption><strong>{{ site.data.ebuild_variables2.caption | markdownify }}</strong></caption>
  <tbody>
    <tr class="green">
    {% for heading in site.data.ebuild_variables2.head %}
      <td class="title">{{ heading | markdownify }}</td>
    {% endfor %}
    </tr>
    {% for row in site.data.ebuild_variables2.body %}
    <tr class="green">
      <td class="green">{{ row.Variable | markdownify }}</td>
      <td class="green">{{ row.Meaning | markdownify }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
