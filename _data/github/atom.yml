            "y"
    description:
            "My `language-vala-modern` package, which is a fork of the `language-vala` package, the main difference is that it includes the `scopeName` field in its grammar file, so it automatically syntax-highlights files with `.vala` and `.vapi` file extensions."

# terminal-fusion
  - repo:
            "terminal-fusion"
    fork:
            "y"
    orig-user:
            "platformio"
    orig-repo:
            "platformio-ide-terminal"
    license:
            "MIT"
    license-file:
            "LICENSE"
    readme:
            "y"
    registered:
            "y"
    description:
            "My fork of the `platformio-ide-terminal` package, that is localized to Linux platforms. It has lost the platform-independence of its parent package (i.e., `platformio-ide-terminal`), due to a fix for [tensor5/arch-atom#12](https://github.com/tensor5/arch-atom/issues/12) being applied that breaks its macOS and Windows NT compatibility. This fix also gave rise to my [pty.js](https://github.com/fusion809/pty.js) fork."

