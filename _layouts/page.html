---
layout: default2
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%A, %-d %B %Y" }}</p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
