<div class = "image-box" style = "width:{{ include.width }}; {% if include.float %}float: {{ include.float }};{% else %}float: right;{% endif %}">
<figure>
  <img src="{% if include.url %}{{ include.url }}{% else %}/images/{{ include.image }}{% endif %}" alt="{{ include.description }}" style = "width:{{ include.width }}"/>
  {% if include.id %}
    <figcaption align="bottom" style="width:-webkit-calc({{ include.width }}-5px); {% if include.float %}float: {{ include.float }};{% else %}float: right;{% endif %}">Figure {{ include.id }}: {{ include.description }}</figcaption>
  {% elsif include.description %}
    <figcaption align="bottom" style="width:-webkit-calc({{ include.width }}-5px); {% if include.float %}float: {{ include.float }};{% else %}float: right;{% endif %}">{{ include.description | markdownify }}</figcaption>
  {% endif %}
</figure>
</div>
