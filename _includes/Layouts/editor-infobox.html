<table style="width:300px; border:1px solid black; float:right;" class="infobox">
  <tr>
    <td colspan="2" class="title1" style="font-size: 18px; text-align: center; width: 300px;">{{ include.editor }}</td>
  </tr>
  {% if include.logo %}<tr style="float: initial;">
    <td colspan="2" style="width:300px;">
      <div class = "infobox-icon">
        <figure>
          <p style="margin-left: auto; margin-right: auto; text-align: center;"><img src="/images/Logos/{{ include.logo }}" alt="{{ include.description }}" style = "width:120px; float: initial; position: relative; margin: auto; text-align: center;"/></p>
        </figure>
      </div>
    </td>
  </tr>{% endif %}
  {% if include.date %}<tr class="infobox-row">
    <td class="infobox-row-title">Initial Release Date:</td>
    <td class="infobox-row">{{ include.date }}</td>
  </tr>{% endif %}
  <tr class="infobox-row">
    <td class="infobox-row-title">Developer(s):</td>
    <td class="infobox-row">{{ include.developers }}</td>
  </tr>
  <tr class="infobox-row">
    <td class="infobox-row-title">Focus:</td>
    <td class="infobox-row">{{ include.focus }}</td>
  </tr>
  <tr class="infobox-row">
    <td class="infobox-row-title">License:</td>
    <td class="infobox-row">{{ include.license }}</td>
  </tr>
  <tr class="infobox-row">
    <td class="infobox-row-title">Written in:</td>
    <td class="infobox-row">{{ include.language }}</td>
  </tr>
</table>
