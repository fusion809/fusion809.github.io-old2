<table style="width:300px; border:1px solid black; float:right;" class="infobox">
  <tr>
    <td colspan="2" class="title1" style="font-size: 18px; text-align: center;">{{ include.distro }}</td>
  </tr>
  <tr style="float: initial;">
    <td colspan="2">
      <div class = "infobox-icon">
        <figure>
          <p style="margin-left: auto; margin-right: auto; text-align: center;"><img src="/images/Logos/{{ include.logo }}" alt="{{ include.description }}" style = "width:120px; float: initial; position: relative; margin: auto; text-align: center;"/></p>
        </figure>
      </div>
    </td>
  </tr>
  <tr class="infobox-row">
    <td class="infobox-row-title">Founded:</td>
    <td class="infobox-row">{{ include.date }}</td>
  </tr>
  <tr class="infobox-row">
    <td class="infobox-row-title">Country:</td>
    <td class="infobox-row">{{ include.country }}</td>
  </tr>
  <tr class="infobox-row">
    <td class="infobox-row-title">Developer(s):</td>
    <td class="infobox-row">{{ include.developers }}</td>
  </tr>
  <tr class="infobox-row">
    <td class="infobox-row-title">Design:</td>
    <td class="infobox-row">{{ include.design }}</td>
  </tr>
  <tr class="infobox-row">
    <td class="infobox-row-title">Package Manager:</td>
    <td class="infobox-row">{{ include.pms }}</td>
  </tr>
  <tr class="infobox-row">
    <td class="infobox-row-title">Release Model:</td>
    <td class="infobox-row">{{ include.release-model }}</td>
  </tr>
</table>
